<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <!-- displays site properly based on user's device -->
  <link rel="preconnect" href="https://fonts.gstatic.com">
  <link
    href="https://fonts.googleapis.com/css2?family=Josefin+Sans:ital,wght@0,100;0,200;0,300;0,400;0,500;0,600;0,700;1,100;1,200;1,300;1,400;1,500;1,600;1,700&display=swap"
    rel="stylesheet">
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/meyer-reset/2.0/reset.min.css"
    integrity="sha512-NmLkDIU1C/C88wi324HBc+S2kLhi08PN5GDeUVVVC/BVt/9Izdsc9SVeVfA1UZbY3sHUlDSyRXhCzHfr6hmPPw=="
    crossorigin="anonymous" referrerpolicy="no-referrer" />
  <link rel="icon" type="image/png" sizes="32x32" href="./images/favicon-32x32.png">
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.15.3/css/all.min.css" integrity="sha512-iBBXm8fW90+nuLcSKlbmrPcLa0OT92xO1BIsZ+ywDWZCvqsWgccV3gFoRBv0z+8dLJgyAHIhR35VZc2oM/gI1w==" crossorigin="anonymous" referrerpolicy="no-referrer" />
  <link rel="stylesheet" href="stylesheet.css">
  <title>Todo app</title>

  <!-- Feel free to remove these styles or customise in your own stylesheet ðŸ‘ -->
  <style>
    .attribution {
      font-size: 11px;
      text-align: center;
    }

    .attribution a {
      color: hsl(228, 45%, 44%);
    }
  </style>
</head>

<body>
  <div class="todo-list">
    <div class="todo-header">
      <h1>TODO</h1>
    </div>

    <div class="todo-body">
      <div class="new-task-creator">
        <form action="">
          <input type="text" class="new list" placeholder="Create a new Todo..." aria-label="new task name" />
          <button class="btn add-task" aria-label="create new task"></button>
        </form>
      </div>
      <div id="sortTrue" class="list-group">
        <div class="list-group-item">
          <input type="checkbox" id="task-1" />
          <label for="task-1">
            <span class="custom-checkbox"><i class="fas fa-check"></i></span>
            <span class="custom-text">Lorem ipsum dolor</span>
          </label>
        </div>
        <!-- /task-1-->

        <div class="list-group-item">
          <input type="checkbox" id="task-2" />
          <label for="task-2">
            <span class="custom-checkbox"><i class="fas fa-check"></i></span>
            <span class="custom-text">Lorem ipsum dolor</span>
          </label>
        </div>
        <!-- /task-2-->

        <div class="list-group-item">
          <input type="checkbox" id="task-3" />
          <label for="task-3">
            <span class="custom-checkbox"><i class="fas fa-check"></i></span>
            <span class="custom-text">Lorem ipsum dolor</span>
          </label>
        </div>
        <!-- /task-3-->
        <div class="delete-stuff">
          <p class="task-count"> <span>5</span> items left</p>
          <button class="btn delete">Clear Completed</button>
        </div>
      </div>



      <div class="sortable">
        <button class="btn sortable-btn active">All</button>
        <button class="btn sortable-btn">Active</button>
        <button class="btn sortable-btn">Completed</button>
      </div>
    </div>
    <div class="todo-footer">Drag and drop to reorder list</div>
  </div>

  <div class="attribution">
    Challenge by <a href="https://www.frontendmentor.io?ref=challenge" target="_blank">Frontend Mentor</a>.
    Coded by <a href="#">Your Name Here</a>.
  </div>

  <script src="app.js" defer></script>
</body>

</html>
